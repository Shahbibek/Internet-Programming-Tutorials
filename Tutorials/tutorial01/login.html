<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="wrapper">


        <div class="container">
            <h2>Log in</h2>
            <form action="#">
                <div class="element">
                    <label for="email" class="form_label">Email: </label>
                    <input type="email" class="form_input" name="email" id="email" placeholder="Example@mail.com">
                </div>
                <div class="element">
                    <label for="password" class="form_label">Password: </label>
                    <input type="password" class="form_input" name="password" id="password"
                        placeholder="Enter Password">
                </div>
                <div class="element">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me?</label>
                </div>
                <input type="submit" value="Log In" class="btn">
                <div class="element">
                    <a href="forget-password.html">Forget Password?</a>
                </div>
                <div class="social_icons">
                    <i class="fab fa-facebook-f icons"></i>
                    <i class="fab fa-google icons"></i>
                    <i class="fab fa-linkedin icons"></i>
                </div>
                <div class="element">
                    <label for="signUp">Need an account?</label>
                    <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
